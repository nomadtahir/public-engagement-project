name: Compiling-TeX-Slides
on:
  push:
    branches:
      - main
      - $ADD_ISSUENUMER_NAME

jobs:
  build:
    if: "contains(github.event.head_commit.message, 'BUILDCISLIDES'"
    runs-on: ubuntu-latest
    steps:

    - name: Set up Git repository
      uses: actions/checkout@v1

    - name: Compile Slides
      uses: xu-cheng/latex-action@v2
      with:
        root_file: main.tex
        working_directory: documents/slides

    - name: Check pdf files
      run: |
        file documents/slides/main.pdf | grep -q ' PDF '
 
    - name: Upload
      run: |
        # configure git
        git config --global user.name "mxochicale"
        git config --global user.email "perez.xochicale@gmail.com"
        # setup ssh
        mkdir ~/.ssh
        chmod 700 ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        git config --global core.sshCommand "ssh -i ~/.ssh/id_rsa -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
        git clone --depth=1 --branch pdfs git@github.com:ofetus/us-simulator.git "$GITHUB_WORKSPACE/deploy"
        cp -f documents/slides/main.pdf "$GITHUB_WORKSPACE/deploy/slides.pdf"
        cd "$GITHUB_WORKSPACE/deploy"
        git add slides.pdf 
        git commit -m "latex-action deploy"
        git push
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
